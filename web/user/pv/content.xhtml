<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>

            <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mediumModalLabel">Nuevo Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>


                        <div class="col-md-12">
                            <div class="card">
                                <h:form id="miform" enctype="multipart/form-data">

                                    <h:graphicImage id="imagenDemo" style="height: 200px; width: 200px;" class="card-img-top" value="/images/#{usuarioView.nombreArchivo}"></h:graphicImage>

                                    <div class="card-body">

                                        <h:inputFile id="fileImg" onchange="$('#miform\\:myBoton').click();" style="display: none" value="#{usuarioView.archivoImagen}"></h:inputFile>

                                        <h:commandButton id="myBoton" style="display: none" class="btn btn-outline-success" action="#{usuarioView.subeImagen()}" value="Cargar Imagen">
                                            <f:ajax render="imagenDemo" execute="fileImg" ></f:ajax>
                                        </h:commandButton>

                                        <button type="button" onclick="$('#miform\\:fileImg').click();" class="btn btn-outline-success btn-sm __web-inspector-hide-shortcut__"><i class="fa fa-magic"></i>&nbsp; Cargar Imagen</button>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                        <h:form >
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Categorias </label>
                                    <h:selectOneMenu  value="#{usuarioView.id_cat_selec}"  class="form-control">
                                        <f:selectItems itemLabel="#{menuCat.nombreCategoria}" itemValue="#{menuCat.idCategoria}"  value="#{usuarioView.listaCategoria}" var="menuCat"  ></f:selectItems>
                                    </h:selectOneMenu>


                                </div>

                                <div class="form-group">
                                    <label>Nombre </label>
                                    <h:inputText id="regDocumento" required="true" requiredMessage="Ingrese un nombre" value="#{usuarioView.objProd.descripcion}" class="form-control" html5:placeholder="Nombre"/>
                                    <h:message style="color: red" for="regDocumento"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Valor Inicial</label>
                                    <h:inputText required="true"  requiredMessage="Ingrese un Valor" id="regCorreo" value="#{usuarioView.objProd.precioInicial}" class="form-control" html5:placeholder="Valor Inicial"/>
                                    <h:message style="color: red" for="regCorreo"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Valor Venta</label>
                                    <h:inputText required="true" requiredMessage="Ingrese un Valor" id="regClave"  value="#{usuarioView.objProd.precioVenta}" class="form-control" html5:placeholder="Valor Venta"/>
                                    <h:message style="color: red" for="regClave"></h:message>
                                </div>



                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <h:commandButton action="#{usuarioView.crearProducto()}"  class="btn btn-primary btn-flat m-b-30 m-t-30" value="Registrarse"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
