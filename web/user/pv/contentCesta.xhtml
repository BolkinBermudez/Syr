<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>

            <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <h1>${panel}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="page-header float-right">
                                <div class="page-title">
                                    <ol class="breadcrumb text-right">
                                        <li><a href="#">Inicio sesion</a></li>
                                        <li class="active"><a href="#">${panel}</a></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="animated fadeIn">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Lista de usuarios</strong>
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>

                                                    <th>Nombre Producto</th>
                                                    <th>Precio Pagado</th>
                                                    <th>Subastador</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <c:forEach items="#{productosCestaView.listaProductosCesta}" var="pces">
                                                    <tr>
                                                        <td>#{pces.idProducto.nombreProducto} </td>
                                                        <td> #{pces.precioPagado}</td>
                                                        <td>#{pces.idProducto.idSubastador.nombre} #{pces.idProducto.idSubastador.apellidoPaterno}</td>
                                                        <td>

                                                            <h:commandButton   style="margin-right: 10px" class="btn btn-outline-primary" onclick="$('#btnModal').click();" value="Ver">
                                                                <f:ajax render=":formModal"></f:ajax>
                                                            </h:commandButton>
                                                            
                                                            

                                                        </td>

                                                    </tr>
                                                </c:forEach>    



                                            </tbody>
                                        </table>
                                    </h:form>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div  class="col-md-8">

                                    </div>
                                    <div  class="col-md-2">
                                        <h:form>

                                            <br/>
                                            <h:commandButton action="#{administradorView.descargaReporte('ListaUsuarios')}" class="btn btn-success mb-1" value="Descarga Reporte"></h:commandButton>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- .animated -->
            </div><!-- .content -->


            <div class="modal fade" id="actualizarModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mediumModalLabel">Detalles Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <h:form id="formModal">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label>Nombres:</label>
                                    
<!--                                    aquÃ­ traer la imagen-->
                                    
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
