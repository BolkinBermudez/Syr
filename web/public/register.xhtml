<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"></link>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="row">

                    <div class="mb-3">
                        <h:outputLabel for="nombreIn" class="form-label">Nombres</h:outputLabel>
                        <h:inputText id="nombreIn" class="form-control" requiredMessage="Ingrese sus nombres" required="true" value="#{usuarioRequest.objUsu.nombre}" maxlength="40"></h:inputText>
                        <h:message for="nombreIn" style="color:red"></h:message>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="apellido1" class="form-label">Primer Apellido</h:outputLabel>
                        <h:inputText id="apellido1" class="form-control" requiredMessage="Ingrese su primer apellido." required="true" value="#{usuarioRequest.objUsu.apellidoPaterno}" maxlength="25"></h:inputText>
                        <h:message for="apellido1" style="color:red"></h:message>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="apellido2" class="form-label">Segundo Apellido</h:outputLabel>
                        <h:inputText id="apellido2" class="form-control" requiredMessage="Ingrese su segundo Apellido." required="true" value="#{usuarioRequest.objUsu.apellidoMaterno}" maxlength="25"></h:inputText>
                        <h:message for="apellido2" style="color:red"></h:message>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="correoIn" class="form-label">Correo Electronico</h:outputLabel>
                        <h:inputText id="correoIn" class="form-control" requiredMessage="Ingrese su correo electronico." required="true" value="#{usuarioRequest.objUsu.correo}" maxlength="50"></h:inputText>
                        <h:message for="correoIn" style="color:red"></h:message>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="passwordIn" class="form-label">Contraseña</h:outputLabel>
                        <h:inputSecret id="passwordIn" class="form-control" requiredMessage="Ingrese una contraseña." required="true" value="#{usuarioRequest.objUsu.password}" maxlength="25"></h:inputSecret>
                        <h:message for="passwordIn" style="color:red"></h:message>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="passwordIn" class="form-label">Tipo Moneda</h:outputLabel>
                        <h:selectOneMenu  value="#{usuarioRequest.id_mon_select}"  class="form-control">
                            <f:selectItems itemLabel="#{menuMon.moneda}" itemValue="#{menuMon.idMoneda}"  value="#{usuarioRequest.listaMonedas}" var="menuMon"  ></f:selectItems>
                        </h:selectOneMenu>
                    </div>

                    <h:commandButton class="btn btn-primary" action="#{usuarioRequest.registrarUsuario()}" value="Registrar  "></h:commandButton>

                </div>
            </div>

        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </h:body>
</html>
