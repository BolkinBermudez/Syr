<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Inicio sesion </title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        
        <link rel="icon" href="assets/img/favicon.png"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="assets/css/login.css"/>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>

        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                <div class="col-md-8 col-lg-6">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-9 col-lg-8 mx-auto">
                                    <h3 class="login-heading mb-4">Bienvenido!</h3>
                                    <h:form>
                                        <div class="mb-3">
                                            <label for="regCorreo" class="form-label">Correo</label>
                                            <h:inputText required="true" requiredMessage="Ingrese un correo" id="regCorreo"  value="#{usuarioSession.correIn}" class="form-control" html5:placeholder=""/>
                                            <h:message style="color: red" for="regCorreo"></h:message>   
                                        </div>
                                        <div class="mb-3">
                                            <label for="regClave" class="form-label">Clave</label>
                                            <h:inputSecret required="true" requiredMessage="Ingrese una clave" id="regClave"  value="#{usuarioSession.claveIn}" class="form-control" html5:placeholder=""/>
                                            <h:message style="color: red" for="regClave"></h:message>
                                        </div>
                                        <div class="float-right">
                                            <label class="left-panel">
                                                <a href="public/restore.xhtml">¿Contraseña olvidada?</a>
                                            </label>
                                        </div>
                                        <br/>
                                        <h:commandButton action="#{usuarioSession.inicioSesion()}" value="Ingresar" class="btn btn-success btn-flat m-b-30 m-t-30" />
                                        <div class="register-link m-t-15 text-center">
                                            <p>¿ No tengo cuenta ? <a href="public/register.xhtml"> Registrate aquí</a></p>
                                        </div>
                                    </h:form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="assets/js/main.js"></script>

    </h:body>
</html>
